language: java
jdk:
  - oraclejdk8

install: gradle assemble install -x dokka -x dokkaJavadoc
script: gradle check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
